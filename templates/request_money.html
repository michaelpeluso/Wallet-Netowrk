{% extends "base.html" %} {% block content %}
<h2>Request Money</h2>
<form method="POST">
    <div class="mb-3">
        <label for="recipient" class="form-label">Recipient email or phone</label>
        <input type="text" class="form-control" name="recipient" id="recipient" required />
    </div>
    <div class="mb-3">
        <label for="amount" class="form-label">Amount</label>
        <input type="number" step="0.01" class="form-control" name="amount" id="amount" required />
    </div>
    <div class="mb-3">
        <label for="memo" class="form-label">Memo (optional)</label>
        <input type="text" class="form-control" name="memo" id="memo" />
    </div>
    <button type="submit" class="btn btn-primary">Request</button>
</form>
{% endblock %}
